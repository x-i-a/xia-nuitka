name: Workflow - base

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - id: checkout-code
      uses: actions/checkout@v4

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Components
      run: pip install nuitka wheel

    - name: Compile with Nuitka
      run: python3 xia_nuitka/linux.py tests xia_tests linux

    - name: Build Wheel Package
      run: |
        cd tests
        python3 setup.py bdist_wheel --python-tag cp310 --plat-name manylinux1_x86_64 clean --all
